<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header">What's for dinner?
        <button class="add-recipe-button">ADD A RECIPE</button>
      </h1>
    </header>
    <style>
      body {
      background-image: url("/Users/kaicoder/turing/mod1/whats-for-dinner/assets/burger-friends.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      }
    </style>
    <main>
      <section class="dish">
        <div class="grey-box">
          <h1 id="looking-for">What are you looking for?*</h1>
          <input class="choice" type="radio" id="sideChoice" name="selector" value="side" onclick="handleClick(this)">
          <label for="sideChoice">Side</label><br>
          <input class="choice" type="radio" id="mainChoice"
          name="selector" value="main" onclick="handleClick(this)">
          <label for="mainChoice">Main</label><br>
          <input class="choice" type="radio" id="dessertChoice"
          name="selector" value="dessert" onclick="handleClick(this)">
          <label for="dessertChoice">Dessert</label><br>
          <input class="choice" type="radio" id="entireMeal"
          name="selector" value="meal" onclick="handleClick(this)">
          <label for="entireMeal">Entire Meal</label><br>
          <button class="meal-button">LET'S COOK!</button>
        </div>
      </section>
      <section class="pot">
        <img id='cookpot' src="/Users/kaicoder/turing/mod1/whats-for-dinner/assets/cookpot.svg" alt='cookpot'>
        <button class="clear hidden">CLEAR</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
